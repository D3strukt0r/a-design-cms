server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    root /app/web;

    # SSL
    ssl_certificate /etc/ssl/certs/website.crt;
    ssl_certificate_key /etc/ssl/certs/website.key;

    # GZIP Compression
    # http://breachattack.com/#howitworks
    gzip off;

    # index.php
    index index.php;

    # index.php fallback
    location / {
        try_files $uri $uri/ @rewrites;
    }
    location @rewrites {
        rewrite ^(/en_gb|de|fr|es)?/(.*)$ $1/index.php?p=$2&$args? last;
    }

    # assets, media
    location ~* \.(?:css(\.map)?|js(\.map)?|jpe?g|png|gif|ico|cur|heic|webp|tiff?|mp3|m4a|aac|ogg|midi?|wav|mp4|mov|webm|mpe?g|avi|ogv|flv|wmv)$ {
        gzip on;
        expires 7d;
        access_log off;
    }

    # svg, fonts
    location ~* \.(?:svgz?|ttf|ttc|otf|eot|woff2?)$ {
        gzip on;
        add_header Access-Control-Allow-Origin "*";
        expires 7d;
        access_log off;
    }

    location ~ \.php$ {
        # 404
        # https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#passing-uncontrolled-requests-to-php
        try_files $uri =404;

        # Default fastcgi_params
        # https://www.nginx.com/resources/wiki/start/topics/tutorials/config_pitfalls/#use-request-filename-for-script-filename
        fastcgi_param SCRIPT_FILENAME $request_filename;
        include fastcgi_params;

        # fastcgi settings
        fastcgi_pass php:9000;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src * data: 'unsafe-eval' 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # . files
    location ~ /\.(?!well-known) {
        deny all;
    }
}
